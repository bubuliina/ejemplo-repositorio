<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <input type="text" required value="holis">
            <!-- al poner required value, obliga al user a completar
            si o si ese campo -->
            <input type="password" minlength="4" maxlength="10">
             <!-- minlenght y maxlength se puede ocupar para los caracteres
            necesarios para una contraseÃ±a, pero esto lo puede editar
            cualquier user en html, entonces se suelen poner estos
            min y max en javascript-->
            <input type="number">
            <input type="email">
            <input type="color">
            <input type="range" min="10" max="20">
             <input type="date">
            <input type="time">
            <input type="button" value="click">
            <input type="submit">
            <textarea readonly="" >Hola</textarea>
<!-- los imputs sirven para q el user ingrese datos es importante
que esten hechos adecuadamente asi el sistema le obliga a ingresar
lo q corresponde, ej: en email si no pone un @ no le deja enviar-->->
        </form>
    </body>
</html>
